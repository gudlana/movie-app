<section class="movies-list">
    <div class="movie-list__container">
        <div class="movies-list__items">
            @for(movie of movies; track movie.id){
                <app-material-movie-card
                    [movie]="movie"
                    (addedToFavorites)="addToFavorites($event)"
                    (addedToWatchlist)="addToWatchlist($event)">
                </app-material-movie-card>            }
        </div>
    </div>
</section>
